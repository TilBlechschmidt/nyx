frame = "EME2000"
epoch = "MJD 51544.5 TAI" # or "2018-09-15T00:15:53.098 UTC"

[orbital_dynamics.example]
initial_state = "init"

[propagator.prop]
dynamics = "example"  # Use "sc1" spacecraft dynamics
stop_cond = "one_day_prop"
